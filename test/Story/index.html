<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Story - Tests</title>
	</head>
	<body>
		<tw-story>
			<tw-passage class="passage" aria-live="polite"></tw-passage>
		</tw-story>
		<div id="navigation-menu">
			<md-filled-button id="usage-fixed-anchor">Navigation Menu</md-filled-button>
		</div>
		<md-menu positioning="fixed" id="usage-fixed" anchor="usage-fixed-anchor">
			<md-menu-item>
			  <div slot="headline">Apple</div>
			</md-menu-item>
			<md-menu-item>
			  <div slot="headline">Banana</div>
			</md-menu-item>
			<md-menu-item>
			  <div slot="headline">Cucumber</div>
			</md-menu-item>
		</md-menu>
		<script type="module">
			const anchorEl = document.body.querySelector('#usage-fixed-anchor');
			const menuEl = document.body.querySelector('#usage-fixed');
			anchorEl.addEventListener('click', () => { menuEl.open = !menuEl.open; });
		</script>
        <script src="./Story/core.bundle.js"></script>
	</body>
</html>
